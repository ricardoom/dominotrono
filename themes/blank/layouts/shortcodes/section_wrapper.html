{{/*  Section Wrapper  */}}
{{ $layout := .Get "layout" }}
{{ if and ( $layout ) ( ne $layout "" ) }}
<section {{ with .Get "class" }} class="[ {{ . }} ]" {{ end }}>
    <div class="flex">
        {{- .Inner -}}
    </div>
 </section>
{{ else }}
<section {{ with .Get "class" }} class="[ {{ . }} ]" {{ end }}>
    {{- .Inner -}}
</section>
{{ end }}
