{{ $navControlIconClose := ( partial "svg/navControlIcon.svg" ) }}
{{ $navControlIconOpen := ( partial "svg/burgerIcon3d.svg" ) }}

<nav class="[ siteNavigation ]">
  <button class="[ siteNavigation--button ]" id="mobileNavButton"  aria-labelledby="menuLabel"
  aria-controls="navItems">
    <span class="[ button-icon__open ]" id="navControlOpen">
      {{ $navControlIconOpen }}
    </span>
    <span class="[ button-icon__closed ]" id="navControlClose">{{ $navControlIconClose }}</span>
    <span class="[ menu-label ]" id="menuLabel">Menu</span>
    </button>
  <ul id="navItems" class="[ siteNavigation--items ]" aria-expanded="false">
    {{ range .Site.Menus.main }}
    <li class="[ text-link ]"><a href="{{ .URL | relURL }}">{{ .Name }}</a></li>
    {{ end }}
    {{- partial "social_list.html" . -}}
  </ul>
</nav>
