    #     url = "https://dribbble.com/ricardoom"
    #     iconClass = "instagram"
    [params.openGraph]
        image = "images/twitterCard@2x.jpg"
    [params.portfolio]
        projectRoles = []
        projectClients = []
        projectDate = ""
        projectCredits = []
    # some classes we want to expose to hugo:
    [params.classes]
        homePage = "home-page"
        innerPage = "inner-page"
        portfolioPage = "portfolio-page"
        aboutPage = "about-page"
        blogPage = "blog-page"
        experimentsPage = "experiments-page"
    [params.vendors]
        matterJS = "matter/matter.min.js"
        paperJS = "paper/paper-full.js"
        p5JS = "p5/p5.js"
        svgJS = "svg/svg.min.js"
        threeJS = "three/three.min.js"
        gsapJS = "gsap/3.6.0/gsap.min.js"
        animeJS = "anime/anime.min.js"
