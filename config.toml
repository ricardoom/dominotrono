baseURL = "http://ricardogalvez.design/"
languageCode = "en-us"
title = "ricardogalvez.design"
theme = "blank"
relativeURLs = "true"
enableRobotsTXT = "true"
enableGitInfo = "true"
pluralizelisttitles = "false"
[frontmatter]
  date = ['lastmod', 'publishDate', 'date']
#   expiryDate = ['expiryDate']
  lastmod = ['lastmod', ':fileModTime', ':default']
#   publishDate = ['publishDate', 'date']

[params]
    author="Ricardo E. Gálvez"
    subtitle="Ricardo E. Gálvez"
    # javascript vendor path
    vendorPath = "js/vendor/"
    customJsPath = "js/experiments/"
    # Image params:
    postImageSqip = ""
    postImage1x = ""
    postImage2x = ""
    postImage3x = ""
    postImageAlt = ""
    # the figure catption param:
    figcaption = ""
    # svg source and clip path classes (for declaring the path and setting a color):
    svgSource = ""
    svgClipObjectClass = ""
    svgColorClass = ""
    # portfolio landing page image param:
    portfolioHeroSqip = ""
    portfolioHero1x = ""
    portfolioHero2x = ""
    portfolioHero3x = ""
    portfolioHeroAlt = ""
    placeHolderSVG = "/images/placeHolding.svg"
    [params.typography]
        googleFont = "https://fonts.googleapis.com/css2?family=Inter:wght@200..900&display=swap"
        preconnect = "https://fonts.gstatic.com"
        adobeTypekit = "https://use.typekit.net/ybr6uwn.css"
    [params.cloudinary]
        core = "https://unpkg.com/cloudinary-core@2.13.0/cloudinary-core-shrinkwrap.min.js"
        skypack = "https://cdn.skypack.dev/pin/cloudinary-core@v2.13.0-AxlxpYNFHvCM892ohQjf/mode=imports,min/optimized/cloudinary-core.js"
        class = "cld-responsive"
        cloudPath = "https://res.cloudinary.com/toupeeproofbullets/image/upload/"
        portfolioHero = "q_auto,f_auto,w_auto/"
        postImage = "c_scale,q_auto,f_auto,w_auto/"
        cloudID = "v1234567890/"
        cloudDir = "cloudinary-dirctory/"
    [params.twitter]
        name = "twitter"
        site = "@rixblargh"
        title = "Ricardo E. Galvez"
        description = "Designer / Developer"
        card = "summary_large_image"
        url = "https://twitter.com/rixblargh"
        iconClass = "twitter"
    [params.github]
        name = "github"
        userName = "@ricardoom"
        url = "https://github.com/ricardoom"
    [params.linkedin]
        name = "linkedin"
        url = "https://www.linkedin.com/in/ricardogalvez/"
        iconClass = "linkedin"
    [params.resume]
        url = "/about/Ricardo_Galvez_Resume.pdf"
        name = "Resume"
